  <style>
    main {
      padding: 20px;
    }

    .about-info {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .about-info h2 {
      margin-bottom: 15px;
      text-indent: 20px;
    }

    .about-info p {
      text-indent: 20px;
      text-align: justify;
    }

    .animal-section {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 40px auto;
      max-width: 800px;
      flex-wrap: wrap;
    }

    .animal-card {
      background-color: white;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      transition: transform 0.3s;
      text-decoration: none;
      color: #333;
    }

    .animal-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .animal-card img {
      width: 100%;
      border-radius: 10px;
    }

    .animal-card h3 {
      margin: 15px 0 0;
    }
  </style>
</head>

      <a href="cats.html" class="animal-card">
        <img src="images/cats-preview.jpg" alt="Коти">
        <h3>Кішки</h3>
      </a>
      <a href="dogs.html" class="animal-card">
        <img src="images/dogs-preview.jpg" alt="Собаки">
